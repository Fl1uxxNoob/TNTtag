# Configurazione messaggi per TNTTag Plugin
# Usa & per i colori (es: &c per rosso, &a per verde, &b per aqua)
# Usa &l per grassetto, &o per corsivo

scoreboard:
  title: "&cTNT TAG"
  timer_label: "&6&lTimer"
  players_label: "&a&lGiocatori"
  timer_suffix: "&f: {time}s"
  players_suffix: "&f: {count}"

gui:
  main:
    title: "&4&lTNTTag GUI"
    time_button:
      name: "&b&lModifica tempo round"
      lore:
        - "&7Tempo attuale: {time} sec"
        - "&7Sinistro: +10 sec, Destro: -10 sec"
    start_button:
      name: "&a&lAvvia TNTTag"
      lore:
        - "&7Clic sinistro per avviare"
    arena_button:
      name: "&d&lSeleziona Arena"
      lore:
        - "&7Scegli l'arena per la partita"

  arena_selection:
    title: "&1&lSeleziona Arena"
    random_option:
      name: "&b&lCasuale"
      lore:
        - "&7Seleziona un'arena casuale"
    arena_item:
      name: "&a&l{arena_name}"
      lore:
        - "&7Clicca per selezionare questa arena"
    navigation:
      previous_page:
        name: "&e&lPagina precedente"
        lore:
          - "&7Vai alla pagina precedente"
      next_page:
        name: "&e&lPagina successiva"
        lore:
          - "&7Vai alla pagina successiva"

messages:
  gui:
    time_increased: "&aIl tempo del round è stato aumentato a {time} secondi."
    time_decreased: "&aIl tempo del round è stato diminuito a {time} secondi."
    arena_selected: "&aHai selezionato l'arena: {arena_name}"
    random_selected: "&aHai selezionato l'opzione 'Casuale'."
    cannot_use_now: "&cNon puoi usare questa GUI ora."
    game_active_gui_blocked: "&cNon puoi aprire la GUI mentre la TNTTag è attiva!"

  commands:
    player_only: "&cQuesto comando può essere eseguito solo da un giocatore."
    usage: "&eUso: /tnttag <start|stop|reload|gui>"
    no_permission: "&cNon hai il permesso per eseguire questo comando!"
    game_already_active: "&cLa partita è già in corso!"
    no_game_active: "&cNessuna partita in corso!"
    game_stopped: "&aGioco TNTTag fermato!"
    config_reloaded: "&aConfigurazione, messaggi, GUI e impostazioni arene ricaricate!"
    unknown_command: "&eComando non riconosciuto! Uso: /tnttag <start|stop|reload|gui>"

  worldguard:
    worldguard_not_found: "&c[TntTag] WorldGuard non trovato!"
    worldguard_access_error: "&c[TntTag] Impossibile accedere a WorldGuard!"
    no_arenas_defined: "&7[TntTag] Nessuna arena definita nel config.yml."
    arena_found: "&7[TntTag] Arena '{arena_name}' trovata nel mondo: {world_name}"
    world_not_found: "&6[TntTag] Mondo '{world_name}' per arena '{arena_name}' non trovato!"
    applying_settings: "&7[TntTag] Applicando impostazioni per il mondo: {world_name}"
    region_manager_error: "&6[TntTag] Impossibile ottenere RegionManager per il mondo: {world_name}"
    global_region_not_found: "&6[TntTag] Regione __global__ non trovata nel mondo: {world_name}"
    applying_flags: "&7[TntTag] Applicando flag WorldGuard per {world_name}"
    flags_saved: "&7[TntTag] Flag WorldGuard salvati per il mondo {world_name}"
    flags_save_error: "&6[TntTag] Errore nel salvataggio dei flag per {world_name}: {error}"
    flags_error: "&c[TntTag] Errore nell'applicazione dei flag WorldGuard per il mondo {world_name}: {error}"
    applying_gamerules: "&7[TntTag] Applicando gamerule per {world_name}"
    gamerules_applied: "&7[TntTag] Gamerule applicate con successo per il mondo {world_name}"
    gamerules_error: "&6[TntTag] Errore nell'applicazione delle gamerule per il mondo {world_name}: {error}"
    configuration_completed: "&7[TntTag] Configurazione arene completata per {count} mondi."